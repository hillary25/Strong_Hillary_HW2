<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Vector V Raster</title>
</head>

<body>
  <main>

    <div class="container">
      <img src="images/newBadge.svg" alt="vector">
    </div>
    <div class="container">
      <img src="images/newBadge.jpg" alt="raster">
    </div>

    <div>
      <svg id="magnifyingIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 582 582">
        <defs>
          <style>
            .cls-1 {
              fill: #fff;
              stroke: #ccc;
              stroke-miterlimit: 10;
              stroke-width: 8px;
            }

            #details { display: block;}

            @media screen and (max-width: 400px) {
              #details {
                display: none;
              }

            }
          </style>
        </defs>
        <title>magnifyingIcon</title>
        <circle id="outerCircle" class="cls-1" cx="291" cy="291" r="287"/>
        <g id="glass">
          <circle class="cls-1" cx="196.25" cy="204.57" r="92.16"/>
          <path class="cls-1" d="M366,341.82a58.32,58.32,0,0,1,0-82.5" transform="translate(-211 -96)"/>
          <path class="cls-1" d="M662.63,519a26.53,26.53,0,0,1-.17,37.41h0a26.53,26.53,0,0,1-37.41.17L458.36,389.86c-11.27-11.28,8.81-8.81,19.09-19.09h0c10.28-10.28,7.22-29.77,18.49-18.5Z" transform="translate(-211 -96)"/>
          <path class="cls-1" d="M495.94,427.44l-37.58-37.58c-11.27-11.28,8.81-8.81,19.09-19.09h0c10.28-10.28,7.22-29.77,18.49-18.5l37.59,37.59Z" transform="translate(-211 -96)"/>
        </g>
        <g class="details">
          <path id="details-2" data-name="details" class="cls-1" d="M366,341.82a58.32,58.32,0,0,1,0-82.5" transform="translate(-211 -96)"/>
        </g>
      </svg>
    </div>

<div>
  <svg id="fileStack" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 224 224">
    <defs>
      <style>
        .cls-1 {
          fill: #fff;
        }

        .cls-1, .cls-2 {
          stroke: #ccc;
          stroke-miterlimit: 10;
          stroke-width: 8px;
        }

        .cls-2 {
          fill: none;
        }
      </style>
    </defs>
    <title>files</title>
    <circle id="background" class="cls-1" cx="112" cy="112" r="108"/>
    <g id="ovals">
      <path class="cls-1" d="M368,226.14c0,7.58-4.61,13.86-10.29,13.86H270.29c-5.68,0-10.29-6.28-10.29-13.86v-3.43c0-7.57,4.61-13.71,10.29-13.71h87.42c5.68,0,10.29,6.14,10.29,13.71Z" transform="translate(-203 -160)"/>
      <path class="cls-1" d="M368,273.71c0,7.58-4.61,13.29-10.29,13.29H270.29c-5.68,0-10.29-5.71-10.29-13.29v-3.42c0-7.58,4.61-13.29,10.29-13.29h87.42c5.68,0,10.29,5.71,10.29,13.29Z" transform="translate(-203 -160)"/>
      <path class="cls-1" d="M368,321.29c0,7.57-4.61,13.71-10.29,13.71H270.29c-5.68,0-10.29-6.14-10.29-13.71v-3.43c0-7.58,4.61-13.86,10.29-13.86h87.42c5.68,0,10.29,6.28,10.29,13.86Z" transform="translate(-203 -160)"/>
    </g>
    <g class="details">
      <line class="cls-2" x1="96" y1="64" x2="150" y2="64"/>
      <line class="cls-2" x1="96" y1="112" x2="150" y2="112"/>
      <line class="cls-2" x1="96" y1="160" x2="150" y2="160"/>
    </g>
  </svg>

</div>

  </main>


  <!--javascript files ALWAYS go at the very bottom-->
  <script src="js/main.js"></script>
</body>
</html>
